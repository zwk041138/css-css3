<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外边框margin</title>
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			.box1,.box2,.box3{
				width: 500px;
				height: 200px;
				background: #ccc;
			}
			.box2{
				margin: 30px auto;
			}
			.block{
				width:100px;
				height: 100px;
				background: #000000;
				margin: 0 auto;
			}
			.out{
				width: 200px;
				height: 200px;
				background: red;
			}
			/*.box2{
				margin: 20px;
			}*/
		</style>
	</head>
	<body>
		<div class="out">
			
		</div>
		<div class="box1"></div>
		<div class="box2">
			<div class="block">
				
			</div>
		</div>
		<div class="box3"></div>
	</body>
</html>
