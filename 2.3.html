<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		<style type="text/css">
			a:link{
				color: red;
			}
			a:visited{
				color: green;
			}
			a:hover{
				color: orange;
			}
			a:active{
				color: black;
			}
			h1{color: red;}
			h1:hover{
				font-size:100px;
			}
			.box:hover{
				font-size:100px;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<h1>百度</h1>
		<div class="box">
			百度
		</div>
	</body>
</html>
