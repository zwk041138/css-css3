<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复合选择器</title>
		<style type="text/css">
			/*父级选择器*/
			ul li{
				color: red;
			}
			.out .box{
				color: red;
			}
			/*编组选择器*/
			h1,h2,h3,.box{
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="box">
				11111
			</div>
		</div>
		<div class="box">
			1111
		</div>
		<ul>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
		</ul>
		<ol>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
			<li>zwk041138</li>
		</ol>
		<h1>zwk041138</h1>
		<h2>zwk041138</h2>
		<h3>zwk041138</h3>
	</body>
</html>
