<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4种选择器</title>
		<style type="text/css">
			/*标签选择器*/
			h1{
				color: red;
			}
			p{
				color: blue;
			}
			/*class选择器*/
			.title1{
				color: #7FFFD4;
			}
			.title2{
				color: aliceblue;
			}
			.text{
				font-size: 50px;
			}
			/*id选择器*/
			#title{
				color:red;
			}
			#text{
				font-size: 50px;
			}
			/*通用选择器*/
			*{
				font-size: 40px;color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<h1>极客学院</h1>
		<p>web前端</p>
		<h2 class="title1 text">zwk041138</h2>
		<h2 class="title2">zwk041138</h2>
		<div id="title" class="text">
			zwk041138
		</div>
	</body>
</html>
