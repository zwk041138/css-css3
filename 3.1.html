<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式和简写</title>
		<style type="text/css">
			body{
				font-family:"微软雅黑",'黑体','宋体';
			}
			h1{
				/*字体大小*/
				font-size: 30px;
				/*是否加粗*/
				font-weight:normal;
				/*英文小写变大写*/
				/*font-variant: small-caps;*/
				/*行高*/
				line-height: 30px;
				/*大小写转换*/
				text-transform:uppercase;
				/*下划线*/
				a{font-size: 20px;}
				a:hover{text-decoration:line-through}
				
			}
			p{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>zwkbZWK041138</h1>
		<p>zwk041138</p>
		<a href="">zwk041138</a>
	</body>
</html>
